<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Lab</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Calculator Lab</h1>
    <input type="text" id="display" />
    <section id="table">
      <input type="button" value="7" class="digits" onclick="num('7')" />
      <input type="button" value="8" class="digits" onclick="num('8')" />
      <input type="button" value="9" class="digits" onclick="num('9')" />
      <input type="button" value="/" class="digits" onclick="num('/')" />
      <input type="button" value="4" class="digits" onclick="num('4')" />
      <input type="button" value="5" class="digits" onclick="num('5')" />
      <input type="button" value="6" class="digits" onclick="num('6')" />
      <input type="button" value="*" class="digits" onclick="num('*')" />
      <input type="button" value="1" class="digits" onclick="num('1')" />
      <input type="button" value="2" class="digits" onclick="num('2')" />
      <input type="button" value="3" class="digits" onclick="num('3')" />
      <input type="button" value="-" class="digits" onclick="num('-')" />
      <input type="button" value="0" class="digits" onclick="num('0')" />
      <input type="button" value="." class="digits" onclick="num('.')" />
      <input type="button" value="+" class="digits" onclick="num('+')" />
      <input type="button" value="=" class="digits" onclick="startCalc()"/>

    <input type="button" value="C" onclick="resetCalc()"></button>
  </body>
</html>
