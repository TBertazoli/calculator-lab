<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Lab</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Calculator Lab</h1>
    <input type="text" id="display" />
    <section id="buttons">
      <div id="r0c0" class="digits">7</div>
      <div id="r0c1" class="digits">8</div>
      <div id="r0c2" class="digits">9</div>
      <div id="r0c3" class="digits">/</div>

      <div id="r1c0" class="digits">4</div>
      <div id="r1c1" class="digits">5</div>
      <div id="r1c2" class="digits">6</div>
      <div id="r1c3" class="digits">*</div>

      <div id="r2c0" class="digits">1</div>
      <div id="r2c1" class="digits">2</div>
      <div id="r2c2" class="digits">3</div>
      <div id="r2c3" class="digits">-</div>

      <div id="r3c0" class="digits">0</div>
      <div id="r3c1" class="digits">.</div>
      <div id="r3c2" class="digits">+</div>
      <div id="r3c3" class="digits">=</div>
    </section>

    <button id="clear" type="reset">C</button>
  </body>
</html>
